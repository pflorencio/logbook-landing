<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logbook</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0b1220;color:#e5e7eb}
      .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
      .card{max-width:720px;width:100%;background:#0f172a;border:1px solid #1f2937;border-radius:16px;padding:28px}
      h1{margin:0 0 8px;font-size:32px}
      p{margin:0 0 16px;line-height:1.5;color:#cbd5e1}
      .links a{display:inline-block;margin-right:12px;color:#93c5fd;text-decoration:none}
      .links a:hover{text-decoration:underline}
      .badge{display:inline-block;font-size:12px;padding:4px 10px;border-radius:999px;background:#111827;border:1px solid #1f2937;color:#cbd5e1;margin-bottom:12px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="badge">Internal rollout</div>
        <h1>Logbook</h1>
        <p>Restaurant operations logbook for daily cashier closing and verification.</p>
        <div class="links">
          <a href="https://app.logbook.ph">Open Cashier App</a>
          <a href="https://admin.logbook.ph">Open Admin Portal</a>
        </div>
      </div>
    </div>
  </body>
</html>
